        constructor(){

            this.server  = "https://localhost:3000"

            .querySelector('button')
            .addEventListener('click', this.handleClick
            .bind(this))  // the bind method will bind the all the values and gives acces to all the values in the react class  

        }

        handleClick(){
            console.log("buttion clicked");
            console.log(this);
            
            
        }

    }
    const app = new React()

</script>
